<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafCure: Plant Disease Detection System</title>
    <link rel="icon" href="../static/images/logo.svg" type="image/svg+xml">
    <link rel="icon" type="image/png" href="../static/images/favicon.jpg">

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #06281d, #09472c); 
            min-height: 100vh;
            color: #fff;
        }
        nav {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
            color: #d4e7d7; 
            text-decoration: none;
        }

       
        .hero {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            padding-top: 120px; 
            padding-bottom: 50px;
            position: relative;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1000px; 
        }

        .hero-title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #92e092; 
        }

        
        .form-box {
            margin: 0 auto;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }

        .file-input {
            display: none;
        }

        
        .upload-label {
            display: inline-block;
            width: 100%;
            padding: 14px;
            background: #4CAF50; 
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .upload-label:hover {
            background: #388E3C;
        }

        .file-name {
            font-size: 14px;
            color: #c0c0c0;
            margin-bottom: 15px;
            display: block;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            background: #4CAF50;
            color: #fff;
            font-weight: 700;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background: #388E3C;
        }
        
        .result-container {
            margin-top: 40px;
            width: 100%;
            animation: fadeIn 0.7s ease-in-out;
            max-width: 1000px;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.15); 
            padding: 35px;
            border-radius: 15px;
            display: flex;
            align-items: flex-start;
            gap: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin: 0 auto;
        }

        .result-img-container {
            flex-basis: 350px; 
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .result-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            transition: transform 0.5s ease;
            cursor: zoom-in;
        }
        
         */

        .result-text-content {
            flex-grow: 1;
            text-align: left;
        }

        .diagnosis-header {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .diagnosis-header h3 {
            font-size: 30px;
            font-weight: 700;
            color: #92e092;
            margin-bottom: 5px;
        }

        .confidence-score {
            font-size: 18px;
            color: #ccc;
            font-weight: 400;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        .error-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #d9534f;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        @media (max-width: 900px) {
            .result-box {
                flex-direction: column;
                align-items: center;
            }
            .result-img-container {
                max-width: 100%;
                flex-basis: auto;
            }
            .hero-content {
                padding: 0 20px;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<nav>
    <a class="navbar-brand" href="#">
        <img src="../static/images/logo.jpg" alt="LeafCure Logo" style="width:38px; height:38px; object-fit:contain;">
        LeafCure AI
    </a>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1 class="hero-title">Intelligent Plant Disease Detector</h1>

        <div class="form-box">
            <form action="/upload/" method="POST" enctype="multipart/form-data">
                <h2>Upload Leaf Image for Diagnosis</h2>

                <label class="upload-label" for="file">Choose Image</label>
                <input id="file" class="file-input" type="file" name="img" accept="image/png, image/jpeg" required>
                <span id="filename" class="file-name">No file chosen</span>

                <button type="submit">Diagnose</button>
            </form>
        </div>
        
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}

        {% if result %}
        <div class="result-container">
            <div class="result-box">

                <div class="result-img-container">
                    <img src="{{ imagepath }}" class="result-image" alt="Uploaded leaf image for diagnosis">
                </div>

                <div class="result-text-content">
                    
                    <h4 class="section-title">Pathogen/Cause:</h4>
                    <p class="section-content">{{ prediction['cause'] }}</p>

                    <h4 class="section-title">Actionable Remedy:</h4>
                    <p class="section-content">{{ prediction['cure'] }}</p>
                </div>

            </div>
        </div>
        {% endif %}

    </div>
</section>

<script>  
    const fileInput = document.getElementById("file");
    const fileName = document.getElementById("filename");

    fileInput.addEventListener("change", () => {
        fileName.textContent = fileInput.files.length > 0 
            ? fileInput.files[0].name 
            : "No file chosen";
    });
</script>

</body>
</html>
